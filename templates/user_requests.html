<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Requests</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        table th {
            background: #e74c3c;
            color: #fff;
        }
        .status {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Booking Requests</h1>
    {% if requests %}
        <table>
            <thead>
            <tr>
                <th>Space</th>
                <th>Message</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            {% for req in requests %}
                <tr>
                    <td>{{ req.space.name }}</td>
                    <td>{{ req.message }}</td>
                    <td>{{ req.booking_start_date }}</td>
                    <td>{{ req.booking_end_date }}</td>
                    <td class="status">{{ req.status }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>You have not made any booking requests.</p>
    {% endif %}
</div>
</body>
</html>
