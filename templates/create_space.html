<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Space</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }
        .form-container input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 15px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form-container button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Create Space</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="name">Name</label>
        {{ form.name }}

        <label for="description">Description</label>
        {{ form.description }}

        <label for="location">Location</label>
        {{ form.location }}

        <label for="price_per_night">Price per Night</label>
        {{ form.price_per_night }}

        {{ form.submit(class_="btn") }}
    </form>
</div>
</body>
</html>
